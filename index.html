<html lang="en">

    <link rel="stylesheet" href="taskStyle.css">

    <div class="container">
        <div class="task-app">

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
